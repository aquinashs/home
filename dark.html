        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #333333 50%, #f5f7fa 90%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
            color: #666;
        }

        .breadcrumb-item {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .breadcrumb-item:hover {
            color: #2c3e50;
        }

        .breadcrumb-separator {
            margin: 0 10px;
            color: #ccc;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.18);
            border-color: #2c3e50;
        }

        .card h3 {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card p {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            background: #2c3e50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            text-decoration: none;
        }

        .back-btn:hover {
            background: #34495e;
            transform: translateX(-3px);
        }

        .back-btn::before {
            content: '‚Üê';
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .topic-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .topic-card h3 {
            color: white;
        }

        .topic-card p {
            color: rgba(255, 255, 255, 0.9);
        }

        .topic-card:hover {
            transform: translateY(-5px) scale(1.04);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .card {
                padding: 20px;
            }
        }
    </style>

        // State variables to track current navigation position
        let currentView = 'subjects';
        let currentSubject = null;
        let currentUnit = null;

        function showSubjects() {
            currentView = 'subjects';
            currentSubject = null;
            currentUnit = null;
            document.getElementById('page-title').textContent = 'Study Materials';
            document.getElementById('breadcrumb').innerHTML = '<span class="breadcrumb-item">Subjects</span>';
            document.getElementById('back-btn').classList.add('hidden');
            const grid = document.getElementById('content-grid');
            grid.innerHTML = '';
            grid.className = 'grid fade-in';
            Object.keys(subjects).forEach(subject => {
                const card = createCard(
                    subject,
                    subjects[subject].description,
                    () => showUnits(subject)
                );
                grid.appendChild(card);
            });
        }

        function showUnits(subject) {
            currentView = 'units';
            currentSubject = subject;
            currentUnit = null;
            document.getElementById('page-title').textContent = subject;
            document.getElementById('breadcrumb').innerHTML = `
                <span class="breadcrumb-item" onclick="showSubjects()">Subjects</span>
                <span class="breadcrumb-separator">></span>
                <span class="breadcrumb-item">${subject}</span>
            `;
            document.getElementById('back-btn').classList.remove('hidden');
            const grid = document.getElementById('content-grid');
            grid.innerHTML = '';
            grid.className = 'grid fade-in';
            Object.keys(subjects[subject].units).forEach(unit => {
                const unitData = subjects[subject].units[unit];
                const card = createCard(
                    unit,
                    unitData.description,
                    () => showTopics(subject, unit)
                );
                grid.appendChild(card);
            });
        }

        function showTopics(subject, unit) {
            currentView = 'topics';
            currentSubject = subject;
            currentUnit = unit;
            document.getElementById('page-title').textContent = unit;
            document.getElementById('breadcrumb').innerHTML = `
                <span class="breadcrumb-item" onclick="showSubjects()">Subjects</span>
                <span class="breadcrumb-separator">></span>
                <span class="breadcrumb-item" onclick="showUnits('${subject.replace(/'/g,"\\'")}')">${subject}</span>
                <span class="breadcrumb-separator">></span>
                <span class="breadcrumb-item">${unit}</span>
            `;
            const grid = document.getElementById('content-grid');
            grid.innerHTML = '';
            grid.className = 'grid fade-in';
            const topics = subjects[subject].units[unit].topics;
            Object.keys(topics).forEach((topicName) => {
                const topicData = topics[topicName];
                const card = createTopicCard(
                    topicName,
                    topicData.description,
                    () => {
                        if (topicData.link) {
                            window.open(topicData.link, '_blank');
                        } else {
                            alert(`No link available for ${topicName}`);
                        }
                    }
                );
                grid.appendChild(card);
            });
        }

        function createCard(title, description, onClick) {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = onClick;
            card.innerHTML = `
                <h3>${title}</h3>
                <p>${description}</p>
            `;
            return card;
        }

        function createTopicCard(title, description, onClick) {
            const card = document.createElement('div');
            card.className = 'card topic-card';
            card.onclick = onClick;
            card.innerHTML = `
                <h3>${title}</h3>
                <p>${description}</p>
            `;
            return card;
        }

        function goBack() {
            if (currentView === 'topics') {
                showUnits(currentSubject);
            } else if (currentView === 'units') {
                showSubjects();
            }
