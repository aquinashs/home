    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main body styling with gradient background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 50%, #c3cfe2 75%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        /* Main container for centering content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header section styling */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        /* Main title with custom Google Font */
        .header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        /* Breadcrumb navigation styling */
        .breadcrumb {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
            color: #666;
        }

        /* Breadcrumb item hover effects */
        .breadcrumb-item {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .breadcrumb-item:hover {
            color: #2c3e50;
        }

        /* Breadcrumb separator styling */
        .breadcrumb-separator {
            margin: 0 10px;
            color: #ccc;
        }

        /* Grid layout for cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        /* Main card styling with animations */
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        /* Animated top border effect for cards */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #2c3e50, transparent);
            transition: left 0.5s ease;
        }

        /* Card hover effects - lift and shadow */
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.18);
            border-color: #2c3e50;
        }

        /* Card title styling */
        .card h3 {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }

        /* Card description text */
        .card p {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Back button styling */
        .back-btn {
            display: inline-flex;
            align-items: center;
            background: #2c3e50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            text-decoration: none;
        }

        /* Back button hover effects */
        .back-btn:hover {
            background: #34495e;
            transform: translateX(-3px);
        }

        /* Back button arrow icon */
        .back-btn::before {
            content: '‚Üê';
            margin-right: 8px;
            font-size: 1.2rem;
        }

        /* Utility class to hide elements */
        .hidden {
            display: none;
        }

        /* Fade in animation class */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        /* Keyframe animation for fade in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Special styling for topic cards */
        .topic-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Topic card title styling */
        .topic-card h3 {
            color: white;
        }

        /* Topic card description styling */
        .topic-card p {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Topic card enhanced hover effect */
        .topic-card:hover {
            transform: translateY(-5px) scale(1.02);
        }

        /* Responsive design for mobile devices */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>

        /**
         * Display the main subjects page
         * Resets navigation state and shows all available subjects
         */
        function showSubjects() {
            currentView = 'subjects';
            currentSubject = null;
            currentUnit = null;
            
            // Update page title and breadcrumb
            document.getElementById('page-title').textContent = 'Study Materials';
            document.getElementById('breadcrumb').innerHTML = '<span class="breadcrumb-item">Subjects</span>';
            document.getElementById('back-btn').classList.add('hidden');
            
            // Clear grid and add fade animation

            grid.innerHTML = '';
            grid.className = 'grid fade-in';
            
            // Create cards for each subject
            Object.keys(subjects).forEach(subject => {
                const card = createCard(
                    subject,
                    subjects[subject].description,
                    () => showUnits(subject)
                );
                grid.appendChild(card);
            });
        }

        /**
         * Display units for a specific subject
         * @param {string} subject - The subject name to show units for
         */
        function showUnits(subject) {
            currentView = 'units';
            currentSubject = subject;
            currentUnit = null;
            
            // Update page title and breadcrumb navigation
            document.getElementById('page-title').textContent = subject;
            document.getElementById('breadcrumb').innerHTML = `
                <span class="breadcrumb-item" onclick="showSubjects()">Subjects</span>
                <span class="breadcrumb-separator">></span>
                <span class="breadcrumb-item">${subject}</span>
            `;
            document.getElementById('back-btn').classList.remove('hidden');
            
            // Clear grid and add fade animation
            const grid = document.getElementById('content-grid');
            grid.innerHTML = '';
            grid.className = 'grid fade-in';
            
            // Create cards for each unit in the subject
            Object.keys(subjects[subject].units).forEach(unit => {
                const unitData = subjects[subject].units[unit];
                const card = createCard(
                    unit,
                    unitData.description,
                    () => showTopics(subject, unit)
                );
                grid.appendChild(card);
            });
        }

        /**
         * Display topics for a specific unit within a subject
         * @param {string} subject - The subject name
         * @param {string} unit - The unit name to show topics for
         */
        function showTopics(subject, unit) {
            currentView = 'topics';
            currentSubject = subject;
            currentUnit = unit;
            
            // Update page title and breadcrumb navigation
            document.getElementById('page-title').textContent = unit;
            document.getElementById('breadcrumb').innerHTML = `
                <span class="breadcrumb-item" onclick="showSubjects()">Subjects</span>
                <span class="breadcrumb-separator">></span>
                <span class="breadcrumb-item" onclick="showUnits('${subject}')">${subject}</span>
                <span class="breadcrumb-separator">></span>
                <span class="breadcrumb-item">${unit}</span>
            `;
            
            // Clear grid and add fade animation
            const grid = document.getElementById('content-grid');
            grid.innerHTML = '';
            grid.className = 'grid fade-in';
            
            // Get topics object and create cards with links
            const topics = subjects[subject].units[unit].topics;
            Object.keys(topics).forEach((topicName) => {
                const topicData = topics[topicName];
                const card = createTopicCard(
                    topicName,
                    topicData.description,
                    () => {
                        // Open the link in a new tab/window
                        if (topicData.link) {
                            window.open(topicData.link, '_blank');
                        } else {
                            alert(`No link available for ${topicName}`);
                        }
                    }
                );
                grid.appendChild(card);
            });
        }

        /**
         * Create a standard card element for subjects and units
         * @param {string} title - The card title text
         * @param {string} description - The card description text
         * @param {function} onClick - Function to execute when card is clicked
         * @returns {HTMLElement} - The created card element
         */
        function createCard(title, description, onClick) {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = onClick;
            
            card.innerHTML = `
                <h3>${title}</h3>
                <p>${description}</p>
            `;
            
            return card;
        }

        /**

         * @param {function} onClick - Function to execute when card is clicked
         * @returns {HTMLElement} - The created topic card element
         */
        function createTopicCard(title, description, onClick) {
            const card = document.createElement('div');
            card.className = 'card topic-card';
            card.onclick = onClick;
            
            card.innerHTML = `
                <h3>${title}</h3>
                <p>${description}</p>
            `;
            
            return card;
        }

        /**
         * Navigate back one level in the hierarchy
         * Handles navigation from topics to units, or units to subjects
         */
        function goBack() {
            if (currentView === 'topics') {
                showUnits(currentSubject);
            } else if (currentView === 'units') {
                showSubjects();
            }
        }
